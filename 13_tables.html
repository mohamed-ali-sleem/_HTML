<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <style>
    table,
    th,
    td {
      border: 1px solid;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table style="width:100%">
    <caption>
      Names
    </caption>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Location
        </th>
        <th>
          Salary
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">
          <p> mohamed</p>
        </td>
        <td colspan="2">
          25
        </td>
      
      </tr>
      <tr> 
        <td>
          25
        </td>
        <td>
          2000
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>
          Name
        </th>
        <th>
          Age
        </th>
        <th>
          Salary
        </th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
