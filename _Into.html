<!-- 
 <!DOCTYPE html>: The doctype. When HTML was young (1991-1992), doctypes were meant to act as links to a set of rules that 
 the HTML page had to follow to be considered good HTML. Doctypes used to look something like this:
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 اول ما بدات ال HTML ال كان ال document type كان بيضع مجوعه من القواعد اللي الصحه المفروض تتبعها علشان تكتب HTML بطريقه كويسه. 

 Recently The <!DOCTYPE html> declaration defines that this document is an HTML5 document
 مؤخرا اصبحت بتستخدم فقط لتعريف ان دي صفحه HTML.
 -->
<!DOCTYPE html>
<!-- 
  HTML page consistant of TAGS each tag have Opining and closing tag.
  The opening tag: This consists of the name of the element (in this case, p),
  wrapped in opening and closing angle brackets. This states where the element begins or starts to take effect — in this case where the paragraph begins.

  The closing tag: This is the same as the opening tag, except that it includes a forward slash before the element name. 
  This states where the element ends — in this case where the paragraph ends. 
  Failing to add a closing tag is one of the standard beginner errors and can lead to strange results.
 -->
<!-- 
  html element is the root element of an HTML page
  دا العنصر اللي بندرج تحته جميع العناصر 

  lang="en" Language of the page.
  يعني ان دي اللغه بتاع الكلمات اللي موجوده في الصفحه
 -->
<html lang="en">
<!-- 
 the <head> element. This element acts as a container for all the stuff you want to include on the HTML page that isn't the content you are showing to your page's viewers. 
 This includes things like keywords and a page description that you want to appear in search results, CSS to style our content, character set declarations, and more.
 دا العنصر اللي بنحط جواه كل اللي الصفحه محتاجاه زي الميتا تاج ووصف الصفحه والاستايل
 -->

<head>
  <!-- 
     This element sets the character set your document should use to UTF-8 which includes most characters from the vast majority of written languages. 
     Essentially, it can now handle any textual content you might put on it. 
     There is no reason not to set this and it can help avoid some problems later on.
     العنصر دا بيوضح للصفحه نوع الاحرف المستخدمه في محتوي الصفحه UTF-8 بيحتوي علي معظم الحروف في كل اللغات سواء لغه انجليزيه او عربيه وغيرها من اللغات 
   -->
  <meta charset="UTF-8">
  <!-- 
     the <title> element. This sets the title of your page, which is the title that appears in the browser tab the page is loaded in.
     It is also used to describe the page when you bookmark/favorite it.
     من خلاله نقدر نغير عنوان الصفحه الظاهره ال browser tab 
   -->
  <title>Document</title>
  <!-- 
  The <base> tag specifies the base URL and/or target for all relative URLs in a document.
  من خلاله بيتم وضع ال العنوان الاساسي لجميع ال URLS اللي هنستخدمها في الصفحه
 -->
  <base href="/" />
</head>

<!-- 
  <body></body> — the <body> element. This contains all the content that you want to show to web users when they visit your page, 
  whether that's text, images, videos, games, playable audio tracks, or whatever else.
  هنا بقي نبدا نكتب كل المحتوي اللي محتاجين يظهر للمستخدم يعني كل العناصر اللي هنكتبها هنا هيا اللي هتظهر للمستخدم
 -->

<body>

</body>

</html>
